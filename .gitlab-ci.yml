image:
  name: "git.statoil.no:4567/sdp/nrlib/nrlib:1.2.0"

variables:
  GIT_STRATEGY: "fetch"
  HTTP_PROXY:   "http://www-proxy.statoil.no:80"
  HTTPS_PROXY:  "http://www-proxy.statoil.no:80"
  FTP_PROXY:    "http://www-proxy.statoil.no:80"
  NO_PROXY:     "git.statoil.no"
  CODE_DIR:     "$CI_PROJECT_DIR"
  ARTIFACTS:    "$CODE_DIR/artifacts"
  MAKE:         "make"
  RUN:          "/bin/bash -c"
  BASE_DIST:    "dist"
  WORKON_HOME:  "$CODE_DIR/.venv"
  RMS10_PATH:   "/prog/roxar/rms/versions/10.1.1/linux-amd64-gcc_4_4-release/bin"
  SDP361_PATH:  "/prog/sdpsoft/python3.6.1/bin"

stages:
  - check requirements
  - build
  - testing
  - deploy
  - clean

test:SDPsoft (3.6.1):
  stage: testing  # https://github.com/ksator/continuous-integration-with-python
  variables:
    DISTRIBUTION_DIR: $BASE_DIST/nrlib-python3.6.1
    PYTHON: "$SDP361_PATH/python3"
  script:
    - 'eval $MAKE install-wheel'
    - 'eval $PYTHON -m pip install pytest'
    - 'eval $MAKE tests'
  dependencies:
    - build:SDPsoft (3.6.1)

test:RMS 10.1.1 (3.4.2):
  stage: testing  # https://github.com/ksator/continuous-integration-with-python
  variables:
    DISTRIBUTION_DIR: $BASE_DIST/nrlib-RMS-10.1.1
    ROXENV: "$RMS10_PATH/roxenv"
    PYTHON: "$RMS10_PATH/python"
  script:
    - 'eval $ROXENV $MAKE install-wheel'
    - 'eval $ROXENV $PYTHON -m pip install pytest'
    - 'eval $ROXENV $MAKE tests'
  dependencies:
    - build:RMS 10.1.1 (3.4.2)

build:RMS 10.1.1 (3.4.2):
  stage: build
  variables:
    DISTRIBUTION_DIR: $BASE_DIST/nrlib-RMS-10.1.1
    ROXENV: "$RMS10_PATH/roxenv"
    PYTHON: "$RMS10_PATH/python"
  script:
    - 'eval export PATH="$RMS10_PATH:$PATH"'
    - 'eval $ROXENV $MAKE build'
  artifacts:
    expire_in: 1 week
    paths:
      - '$DISTRIBUTION_DIR'

build:SDPsoft (3.6.1):
  stage: build
  variables:
    DISTRIBUTION_DIR: $BASE_DIST/nrlib-python3.6.1
    PYTHON: "$SDP361_PATH/python3"
  script:
    - 'eval export PATH="$SDP361_PATH:$PATH"'
    - 'eval $MAKE build'
  artifacts:
    expire_in: 1 week
    paths:
      - '$DISTRIBUTION_DIR'

deploy release candidate:
  stage: deploy
  script:
    - ""  # TODO
  only:
   - master
  dependencies:
    - build:RMS 10.1.1 (3.4.2)
    - build:SDPsoft (3.6.1)
  artifacts:
    paths:
      - '$BASE_DIST'

cleanup:
  stage: clean
  script:
    - 'eval $MAKE clean'
  when: always
